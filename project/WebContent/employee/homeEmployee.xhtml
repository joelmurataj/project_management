<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Task Management</title>

	<!-- Bootstrap core CSS-->
	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="../resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="../resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="../resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/employee/homeEmployee.xhtml">Task
		Management</a>

	<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
		id="sidebarToggle" href="#">
		<i class="fas fa-bars"></i>
	</button>
	<!-- Navbar Search --> <h:form
		class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
		
	</h:form>

	<!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0">

		<li class="nav-item dropdown no-arrow"><a
			class="nav-link dropdown-toggle" href="#" id="userDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
		</a>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="userDropdown">
				<a class="dropdown-item" href="#" onclick="PF('dlg2').show();">Change
					Password</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#" data-toggle="modal"
					data-target="#logoutModal">Logout</a>
			</div></li>
	</ul>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link"> <i
					class="fas fa-fw fa-user"></i> <span>#{userBean.userDto.username}</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/employee/calendar.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Calendar</span>
			</a></li>
			<li class="nav-item active"><h:form id="editForm">
					<p:growl id="growl" sticky="true" />

					<h:panelGrid columns="1" cellpadding="5">


					</h:panelGrid>
					<p:dialog header="Edit employee" widgetVar="dlg2" minHeight="40"
						id="dlge">
						<p:outputPanel id="dlg2">
							<h:inputHidden class="modalId" id="userId"
								value="#{userCrudBean.userDto.id}" />
						Password:			<p:password value="#{userCrudBean.userDto.password}"
								label="password" required="true" id="password" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin" />
							<p:message for="password" />
				ConfirmPassword:
						<p:password value="#{userCrudBean.userDto.confirmPassword}"
								maxlength="45" label="confirmPassword" required="true"
								id="confirmPassword"
								requiredMessage="Ju lutem plotesoni confirmPasswordin" />

							<p:message for="confirmPassword" />

						</p:outputPanel>
						<p:commandButton type="submit" update=":editForm:growl"
							value="Edit employee" action="#{userCrudBean.changePassword}"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg2').hide()"></p:commandButton>

					</p:dialog>
				</h:form></li>
		</ul>

		<!-- C O N T E N T -->

		<h:form id="form1">
			<p:growl id="growl" sticky="true" />

			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Tasks
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:dataTable id="tableStateDT" var="taskDto"
							value="#{taskBean.taskDtoList}" widgetVar="usersTable"
							multiViewState="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							selection="#{taskBean.selectedTask}" rowKey="#{taskDto.id}"
							emptyMessage="No task found with given criteria" editable="true">

							<p:ajax event="rowEdit"
								listener="#{taskBean.onRowEdit(taskDto.id)}"
								update=":form1:growl" />
							<p:ajax event="rowEditCancel" listener="#{taskBean.onRowCancel}"
								update=":form1:growl" />
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Search task tema:" />
									<p:inputText id="globalFilter" style="width:150px"
										placeholder="Enter keyword" value="#{taskBean.projectTema}">
										<p:ajax event="keyup" listener="#{taskBean.filterByName()}"
											update="tableStateDT" />
									</p:inputText>
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Tema">

								<h:outputText value="#{taskDto.tema}" />
							</p:column>

							<p:column headerText="Data e fillimit">
								<h:outputText value="#{taskDto.start}" />
							</p:column>

							<p:column headerText="Ditet e punes:">

								<h:outputText value="#{taskDto.daysOfWork}" />
							</p:column>

							<p:column headerText="Project:">
								<h:outputText value="#{taskDto.projectName}" />
							</p:column>
							<p:column headerText="Status:">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{taskDto.statusName}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{taskBean.taskDto.status}"
											style="width:100%">
											<f:selectItems value="#{statusDao.getAllStatus()}"
												var="statusDto" itemLabel="#{statusDto.name}"
												itemValue="#{statusDto.id}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
								<p:rowEditor />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</div>

	<!-- /C O N T E N T -->

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<h:form id="logout">
						<p:commandLink class="btn btn-primary" type="submit"
							value="Log out" action="#{loginBean.logOut()}" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->

	<script src="../resources/vendor/datatables/jquery.dataTables.js"></script>
	<script
		src = "../resources/vendor/datatables/dataTables.bootstrap4.js">
	</script>

	<!-- Custom scripts for all pages-->
	<script src="../resources/js/sb-admin.min.js"></script>
</h:body>
</html>
