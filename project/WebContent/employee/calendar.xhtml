<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Task Calendar</title>

	<ui:insert>
		<ui:include name="style" src="/component/styles.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/employee/calendar.xhtml">Calendar</a>

	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert> </nav>
	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link"> <i
					class="fas fa-fw fa-user"></i> <span>#{userBean.userDto.username}</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/home.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Home Page</span>
			</a></li>
			<li class="nav-item active"><h:form id="editForm">
					<p:growl id="growl" sticky="true" />

					<h:panelGrid columns="1" cellpadding="5">


					</h:panelGrid>
					<p:dialog header="Edit employee" widgetVar="dlg2" minHeight="40"
						id="dlge">
						<p:outputPanel id="dlg2">
							<h:inputHidden class="modalId" id="userId"
								value="#{userCrudBean.userDto.id}" />
						Password:			<p:password value="#{userCrudBean.userDto.password}"
								label="password" required="true" id="password" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin" />
							<p:message for="password" />
				ConfirmPassword:
						<p:password value="#{userCrudBean.userDto.confirmPassword}"
								maxlength="45" label="confirmPassword" required="true"
								id="confirmPassword"
								requiredMessage="Ju lutem plotesoni confirmPasswordin" />

							<p:message for="confirmPassword" />

						</p:outputPanel>
						<p:commandButton type="submit" update=":editForm:growl"
							value="Edit employee" action="#{userCrudBean.changePassword}"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg2').hide()"></p:commandButton>

					</p:dialog>
				</h:form></li>
		</ul>

		<!-- C O N T E N T -->

		<h:form id="form1">
			<p:growl id="growl" sticky="true" />

			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Calendar
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:schedule value="#{taskBean.calendar}" draggable="false" />

					</div>
				</div>
			</div>

		</h:form>
	</div>

	<!-- /C O N T E N T -->
	<ui:insert>
		<ui:include name="footer" src="/component/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
