	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/employee/calendar.xhtml">Calendar</a>

	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert> </nav>
	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link"> <i
					class="fas fa-fw fa-user"></i> <span>#{userBean.userDto.username}</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/home.xhtml"> <i
						class="fas fa-fw fa-table"></i> <span>Home Page</span>
				</a></li>
			<h:form rendered="#{userBean.isManager()}">
				
				<li class="nav-item"><a class="nav-link"

				<li class="nav-item"><a class="nav-link"

				</a></li>
			</h:form>
		</ul>

		<!-- C O N T E N T -->

		<h:form id="form1" rendered="#{not empty taskBean.calendar}">

			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Calendar
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:schedule value="#{taskBean.calendar}" draggable="false" />

					</div>
				</div>
			</div>

		</h:form>
	</div>
