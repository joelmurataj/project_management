<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Login</title>

    <!-- Bootstrap core CSS-->
    <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template-->
    <link href="resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom styles for this template-->
    <link href="resources/css/sb-admin.css" rel="stylesheet"/>
    
</h:head>
<h:body  class="bg-dark">
<div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">

	<h:form id="form1" style="width:100%">
	
		<p:growl id="growl" sticky="true" severity="info"/>  
		<h:messages style="color:red" id="message" />  
		<div class="form-group">
              <div class="form-label-group">
				<p:inputText value="#{loginBean.username}" label="username"
					required="true" id="username" align="middle"  class="form-control"  requiredMessage="Ju lutem plotesoni username"></p:inputText>
	 		 <label for="inputEmail">Username</label>
             </div>
           </div>
		<div class="form-group">
              <div class="form-label-group">
			    <p:password value="#{loginBean.password}" label="Password"  class="form-control"
					required="true" id="Password" requiredMessage="Ju lutem plotesoni passwordin"/>
				<label for="inputPassword">Password</label>
              </div>
            </div>
		<p:commandLink class="btn btn-primary btn-block" 
			type="submit" update="growl message" value="Log in"
			action="#{loginBean.logIn()}"/>
	
	</h:form>
	
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="resources/vendor/jquery/jquery.min.js"></script>
    <script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>
</h:body>
</html>
