<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>User Management</title>

	<!-- Bootstrap core CSS-->
	<link href="resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/profile.xhtml">Profile</a>

	<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
		id="sidebarToggle" href="#">
		<i class="fas fa-bars"></i>
	</button>
	<h:form style="text-align:left">
	 <!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0">

		<li class="nav-item dropdown no-arrow"><a
			class="nav-link dropdown-toggle" href="#" id="userDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
		</a>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="userDropdown">
				<a class="dropdown-item" href="#" data-toggle="modal"
					data-target="#logoutModal">Logout</a>
			</div></li>
	</ul>
	</h:form>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<h:form rendered="#{userBean.isManager()}">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/admin/userManagement.xhtml">
						<i class="fas fa-fw fa-table"></i> <span>User Management</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/admin/projectManagement.xhtml">
						<i class="fas fa-fw fa-table"></i> <span>Project management</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/admin/taskManagement.xhtml">
						<i class="fas fa-fw fa-table"></i> <span>Task management</span>
				</a></li>
				</h:form>
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/home.xhtml"> <i
						class="fas fa-fw fa-table"></i> <span>Home Page</span>
				</a></li>
			
			<h:form rendered="#{userBean.isEmployee()}">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/employee/calendar.xhtml"> <i
						class="fas fa-fw fa-table"></i> <span>Calendar</span>
				</a></li>
			</h:form>
		</ul>


		<!-- C O N T E N T -->

		<h:form id="edit">
		
			<p:growl id="growl" life="2500" />
			<div class="card mb-3">
				<div class="card-header" style="text-align: center">Change
					Password</div>
				<div class="card-body">
					<div class="table-responsive">
						<h:messages style="color:red" id="message"
							infoStyle="display:none" />
						<p:panelGrid columns="2" style="width:50%;text-align:center">

							<h:outputText value="OldPassword:" />
							<p:password value="#{userCrudBean.userDto.oldPassword}"
								label="password" required="true" id="oldPassword" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin e vjeter" />

							<h:outputText value="NewPassword:" />
							<p:password value="#{userCrudBean.userDto.password}"
								label="password" required="true" id="newPassword" maxlength="45"
								requiredMessage="Ju lutem plotesoni passwordin e ri"
								validatorMessage="passwordi duhet te kete te pakten 6 shkronja: nje shkronje te madhe,nje karakter special dhe nje numer">
								
								<f:validateRegex
									pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})" />
							</p:password>

							<h:outputText value="ConfirmPassword:" />
							<p:password value="#{userCrudBean.userDto.confirmPassword}"
								maxlength="45" label="confirmPassword" required="true"
								id="confirmPassword"
								requiredMessage="Ju lutem plotesoni confirmPasswordin" />
						</p:panelGrid>

					</div>
				</div>
			</div>

			<p:commandButton type="submit" value="Change Password" update="message growl"
				action="#{userCrudBean.changePassword}"></p:commandButton>
		</h:form>
	</div>


	<!-- /C O N T E N T -->

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<h:form id="logout">
						<p:commandLink class="btn btn-primary" type="submit"
							value="Log out" action="#{loginBean.logOut()}" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="resources/vendor/chart.js/Chart.min.js"></script>
	<script src="resources/vendor/datatables/jquery.dataTables.js"></script>
	<script src="resources/vendor/datatables/dataTables.bootstrap4.js">
		
	</script>

	<!-- Custom scripts for all pages-->
	<script src="resources/js/sb-admin.min.js"></script>
</h:body>
</html>
