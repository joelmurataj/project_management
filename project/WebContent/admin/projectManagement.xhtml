<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Project Management</title>

	<!-- Bootstrap core CSS-->
	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="../resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="../resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="../resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/admin/projectManagement.xhtml">Project
		Management</a>

	<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
		id="sidebarToggle" href="#">
		<i class="fas fa-bars"></i>
	</button>

	<!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0">

		<li class="nav-item dropdown no-arrow"><a
			class="nav-link dropdown-toggle" href="#" id="userDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
		</a>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="userDropdown">
				<a class="dropdown-item" href="#" data-toggle="modal"
					data-target="#logoutModal">Logout</a>
			</div></li>
	</ul>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item active"><a> 
			</a></li>

			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/userManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>User management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/taskManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Task management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/home.xhtml"> <i
					class="fas fa-fw fa-table"></i> <span>Home Page</span>
			</a></li>
		</ul>


		<!-- C O N T E N T -->



		<h:form id="employeesForm">
			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Projects
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:dataTable id="tableStateDT" var="projectDto"
							value="#{projectBean.projectDtoList}" widgetVar="usersTable"
							multiViewState="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							rowKey="#{projectDto.id}"
							emptyMessage="No user found with given criteria" editable="true">

							<p:ajax event="rowEdit"
								listener="#{projectBean.onRowEdit(projectDto.id)}"
								update=":form1:growl" />
							<p:ajax event="rowEditCancel"
								listener="#{projectBean.onRowCancel}" update=":form1:growl" />
								
								<f:facet name="header">
								<p:outputPanel >
									<p:commandButton value="Add project" type="button"
								onclick="PF('dlg1').show();" />
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Tema">

								<h:outputText value="#{projectDto.tema}" />
							</p:column>

							<p:column headerText="Data e fillimit">
								<h:outputText value="#{projectDto.start}" />
							</p:column>

							<p:column headerText="Ditet e punes:">

								<h:outputText value="#{projectDto.daysOfWork}" />
							</p:column>
							<p:column headerText="Status:">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{projectDto.statusName}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{projectBean.projectDto.status}"
											style="width:100%">
											<f:selectItems value="#{statusBean.statusDtoList}"
												var="statusDto" itemLabel="#{statusDto.name}"
												itemValue="#{statusDto.id}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column>

								<p:commandButton value="Delete" style="color:red"
									action="#{projectBean.deleteProject(projectDto.id)}"
									update=":employeesForm:tableStateDT :form1:growl">

									<p:confirm header="konfirmim" message="Jeni i sigurte ?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">

									<p:commandButton value="Po" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Jo" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

								</p:confirmDialog>

							</p:column>
							<p:column>

								<p:commandButton id="edit" value="Edit"
									action="#{projectBean.saveProjectForEdit(projectDto.id)}"
									update=":editForm:dlge" oncomplete="PF('dlg2').show();"
									type="submit" />
							</p:column>
							<p:column headerText="Edit the status">
								<p:rowEditor />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</div>
	<h:form id="editForm">
		<p:dialog header="Edit project" widgetVar="dlg2" minHeight="40"
			id="dlge">
			<p:outputPanel id="dlg2">
				<h:inputHidden class="modalId" id="projectId"
					value="#{projectBean.projectDto.id}" />
		Tema:
			<p:inputText value="#{projectBean.projectDto.tema}" label="tema"
					required="true" id="tema">
				</p:inputText>

				<p:message for="tema" />
						Data e fillimit:
		 				<p:calendar id="start" value="#{projectBean.projectDto.start}"
					mindate="#{projectBean.projectDto.start}" />
				<p:message for="start" />
						Kohezgjatja e pujnes ne dite:
			<p:inputNumber id="ditet"
					value="#{projectBean.projectDto.daysOfWork}" />
				<p:message for="ditet" />
			</p:outputPanel>
			<p:commandButton type="submit"
				update=":employeesForm:tableStateDT :form1:growl"
				value="Edit project" action="#{projectBean.editProject()}"
				oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg2').hide()"></p:commandButton>

		</p:dialog>
	</h:form>
	<h:form id="form1">

						<p:growl id="growl" sticky="true" />

						<h:panelGrid columns="1" cellpadding="5">
							

						</h:panelGrid>

						<p:dialog header="Add project" id="dlg1" widgetVar="dlg1"
							minHeight="40">
		Tema:
			<p:inputText value="#{projectBean.projectDto.tema}" label="tema"
								required="true" id="tema">
							</p:inputText>

							<p:message for="tema" />
		Data e fillimit:
		 <p:calendar id="start" value="#{projectBean.projectDto.start}"
								mindate="#{projectBean.now}" />
							<p:message for="start" />
		Kohezgjatja e punes ne dite:
			<p:inputNumber id="ditet" maxValue="7000"
								value="#{projectBean.projectDto.daysOfWork}" decimalPlaces="0">
								<f:validateLongRange minimum="1" />
							</p:inputNumber>
							<p:message for="ditet" />
							<p:commandButton type="submit"
								update=":employeesForm:tableStateDT growl" value="Add project"
								action="#{projectBean.addProject()}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg1').hide()"></p:commandButton>
						</p:dialog>
					</h:form>
	<!-- /C O N T E N T -->

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<h:form id="logout">
						<p:commandLink class="btn btn-primary" type="submit"
							value="Log out" action="#{loginBean.logOut()}" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="../resources/vendor/chart.js/Chart.min.js"></script>
	<script src="../resources/vendor/datatables/jquery.dataTables.js"></script>
	<script>
		src = "../resources/vendor/datatables/dataTables.bootstrap4.js">
	</script>

	<!-- Custom scripts for all pages-->
	<script src="../resources/js/sb-admin.min.js"></script>
	<!-- Demo scripts for this page-->
	<script src="../resources/js/demo/datatables-demo.js"></script>
	<script src="../resources/js/demo/chart-area-demo.js"></script>
</h:body>
</html>
