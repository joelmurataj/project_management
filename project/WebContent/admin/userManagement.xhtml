<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>User Management</title>

	<!-- Bootstrap core CSS-->
	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="../resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="../resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="../resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/admin/userManagement.xhtml">User
		Management</a>

	<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
		id="sidebarToggle" href="#">
		<i class="fas fa-bars"></i>
	</button>

	<!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0" >

		<li class="nav-item dropdown no-arrow" ><a
			class="nav-link dropdown-toggle" href="#" id="userDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false" > <i class="fas fa-user-circle fa-fw"></i>
		</a>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="userDropdown" >
				<a class="dropdown-item" href="#" data-toggle="modal"
					data-target="#logoutModal" >Logout</a>
			</div></li>
	</ul>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">

			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/projectManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Project management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/taskManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Task management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/home.xhtml"> <i
					class="fas fa-fw fa-table"></i> <span>Home Page</span>
			</a></li>
		</ul>


		<!-- C O N T E N T -->
		<h:form id="employeesForm">
			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Users
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:dataTable id="tableStateDT" var="userDto"
							value="#{userCrudBean.userDtoList}" widgetVar="usersTable"
							multiViewState="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							selection="#{userCrudBean.selectedUser}" rowKey="#{userDto.id}"
							emptyMessage="No user found with given criteria"
							filteredValue="#{userCrudBean.filteredUsers}">

							<p:ajax event="rowSelect" update=":employeesForm:userDetail"
								oncomplete="PF('userDialog').show()" />
							<f:facet name="header">
								<p:outputPanel >
									<p:commandButton value="Add user" type="button"
								onclick="PF('dlg1').show();"/>
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Emer">

								<h:outputText value="#{userDto.emer}" />
							</p:column>

							<p:column headerText="Mbiemer">
								<h:outputText value="#{userDto.mbiemer}" />
							</p:column>

							<p:column headerText="Username">

								<h:outputText value="#{userDto.username}" />
							</p:column>
							<p:column>

								<p:commandButton value="Delete" style="color:red"
									action="#{userCrudBean.deleteUser(userDto.id)}"
									update=":employeesForm:tableStateDT :form1:growl"
									oncomplete="PF('usersTable').filter()">

									<p:confirm header="konfirmim" message="Jeni i sigurte ?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">

									<p:commandButton value="Po" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="Jo" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

								</p:confirmDialog>

							</p:column>


							<p:column headerText="Edit inside the page">

								<p:commandButton id="edit" value="Edit" update=":editForm:dlg2"
									oncomplete="PF('dlg2').show();" type="submit">
									<f:setPropertyActionListener target="#{userCrudBean.userDto}"
										value="#{userDto}" />
								</p:commandButton>
							</p:column>

							<p:column headerText="Edit in another page">

								<p:button id="edit1" value="Edit" outcome="UserEdit">
									<f:param name="employeeId" value="#{userDto.id}" />

								</p:button>
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

			<p:dialog header="User Info" widgetVar="userDialog" modal="true"
				showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="userDetail" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty userCrudBean.selectedUser}"
						columnClasses="label,value">

						<h:outputText value="Emer:" />
						<h:outputText value="#{userCrudBean.selectedUser.emer}" />

						<h:outputText value="Mbiemer" />
						<h:outputText value="#{userCrudBean.selectedUser.mbiemer}" />

						<h:outputText value="Username" />
						<h:outputText value="#{userCrudBean.selectedUser.username}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</div>
	<h:form id="editForm">
		<p:dialog header="Edit employee" widgetVar="dlg2" minHeight="40"
			id="dlge">
			<p:outputPanel id="dlg2">
				<h:inputHidden class="modalId" id="userId"
					value="#{userCrudBean.userDto.id}" />
		Emer:
			<p:inputText value="#{userCrudBean.userDto.emer}" label="emer" maxlength="45"
					required="true" id="emer" requiredMessage="Ju lutem plotesoni emrin" validatorMessage="Ju lutem perdorni vetem shkronja">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</p:inputText>

				<p:message for="emer" />
		Mbiemer:
		<p:inputText value="#{userCrudBean.userDto.mbiemer}" label="mbiemer" maxlength="45"
					required="true" id="mbiemer" requiredMessage="Ju lutem plotesoni mbiemrin" validatorMessage="Ju lutem perdorni vetem shkronja">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</p:inputText>
				<p:message for="mbiemer" />
				Username:
			<p:inputText value="#{userCrudBean.userDto.username}" maxlength="45"
					label="username" required="true" id="username" requiredMessage="Ju lutem plotesoni usernamin"></p:inputText>
				<p:message for="username" />

			</p:outputPanel>
			<p:commandButton type="submit"
				update=":employeesForm:tableStateDT :form1:growl"
				value="Edit employee" action="#{userCrudBean.editUser()}"
				oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg2').hide()"></p:commandButton>

		</p:dialog>
	</h:form>
	<h:form id="form1">

						<p:growl id="growl" sticky="true" />

						<h:panelGrid columns="1" cellpadding="5">

						</h:panelGrid>

						<p:dialog header="Add employee" widgetVar="dlg1" minHeight="40">
		Emer:
			<p:inputText value="#{userCrudBean.userDto.emer}" label="emer" maxlength="45"
								required="true" id="emer" validatorMessage="Ju lutem perdorni vetem shkronja" requiredMessage="Ju lutem plotesoni emrin">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>

							<p:message for="emer" />
		Mbiemer:
		<p:inputText value="#{userCrudBean.userDto.mbiemer}" label="mbiemer" maxlength="45"
								required="true" id="mbiemer" requiredMessage="Ju lutem plotesoni mbiemrin" validatorMessage="Ju lutem perdorni vetem shkronja">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>
							<p:message for="mbiemer" />
			Username:
			<p:inputText value="#{userCrudBean.userDto.username}" maxlength="45"
								label="username" required="true" id="username" requiredMessage="Ju lutem plotesoni usernamin"></p:inputText>
							<p:message for="username" />
			Password:
			<p:password value="#{userCrudBean.userDto.password}" label="Password" maxlength="45"
								required="true" id="Password" feedback="true" inline="true" requiredMessage="Ju lutem plotesoni passwordin"/>
							<p:message for="Password" />
			ConfirmPassword:
			<p:password value="#{userCrudBean.userDto.confirmPassword}" maxlength="45"
								label="ConfirmPassword" required="true" id="ConfirmPassword"
								feedback="true" inline="true" requiredMessage="Ju lutem plotesoni confirmPasswordin"/>
							<p:message for="ConfirmPassword" />
							<p:commandButton type="submit"
								update=":employeesForm:tableStateDT growl" value="Add employee"
								action="#{userCrudBean.addUser()}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg1').hide()"></p:commandButton>
						</p:dialog>
					</h:form>

	<!-- /C O N T E N T -->

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<h:form id="logout">
						<p:commandLink class="btn btn-primary" type="submit"
							value="Log out" action="#{loginBean.logOut()}" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="../resources/vendor/chart.js/Chart.min.js"></script>
	<script src="../resources/vendor/datatables/jquery.dataTables.js"></script>
	<script>
		src = "../resources/vendor/datatables/dataTables.bootstrap4.js">
	</script>

	<!-- Custom scripts for all pages-->
	<script src="../resources/js/sb-admin.min.js"></script>
	<!-- Demo scripts for this page-->
	<script src="../resources/js/demo/datatables-demo.js"></script>
	<script src="../resources/js/demo/chart-area-demo.js"></script>
</h:body>
</html>
