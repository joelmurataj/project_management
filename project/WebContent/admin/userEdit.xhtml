<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>User Management</title>

	<ui:insert>
		<ui:include name="style" src="/component/styles.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/admin/userManagement.xhtml">User
		Management</a>

	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">

			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/userManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>User Management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/projectManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Project management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/taskManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Task management</span>
			</a></li>

			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/home.xhtml"> <i
					class="fas fa-fw fa-table"></i> <span>Home Page</span>
			</a></li>
		</ul>


		<!-- C O N T E N T -->
		<f:metadata>
			<f:viewParam name="employeeId" value="#{userCrudBean.id}" />
			<f:event type="preRenderView" listener="#{userCrudBean.refresh()}" />
		</f:metadata>
		<h:form id="edit">
			<p:growl id="growl" sticky="true" />
			<div class="card mb-3">
				<div class="card-header" style="text-align: center">Edit
					Employee</div>
				<div class="card-body">
					<div class="table-responsive">
						<h:messages style="color:red" id="message"
							infoStyle="display:none"  />
						<p:panelGrid columns="2" style="width:50%;text-align:center">
							<h:outputText value="FirstName:" />
							<p:inputText value="#{userCrudBean.userDto.firstName}" label="firstName"
								required="true" id="firstName"
								validatorMessage="Ju lutem perdorni vetem shkronjam per emrin"
								requiredMessage="Ju lutem plotesoni emrin" maxlength="45">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>
							<h:outputText value="LastName:" />
							<p:inputText value="#{userCrudBean.userDto.lastName}"
								label="lastName" required="true" id="lastName"
								requiredMessage="Ju lutem plotesoni mbiemrin"
								validatorMessage="Ju lutem perdorni vetem shkronja per mbiemrin"
								maxlength="45">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>

						</p:panelGrid>
					</div>
				</div>
			</div>


			<p:commandButton type="submit" value="Edit employee"
				action="#{userCrudBean.editUser()}" update="message"></p:commandButton>
		</h:form>
	</div>


	<!-- /C O N T E N T -->

	<ui:insert>
		<ui:include name="footer" src="/component/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
