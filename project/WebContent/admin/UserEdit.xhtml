<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>User Management</title>

	<!-- Bootstrap core CSS-->
	<link href="../resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="../resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="../resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="../resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/admin/userManagement.xhtml">User
		Management</a>

	<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
		id="sidebarToggle" href="#">
		<i class="fas fa-bars"></i>
	</button>

	<!-- Navbar -->
	<ul class="navbar-nav ml-auto ml-md-0">

		<li class="nav-item dropdown no-arrow"><a
			class="nav-link dropdown-toggle" href="#" id="userDropdown"
			role="button" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
		</a>
			<div class="dropdown-menu dropdown-menu-right"
				aria-labelledby="userDropdown">
				<a class="dropdown-item" href="#" data-toggle="modal"
					data-target="#logoutModal">Logout</a>
			</div></li>
	</ul>

	</nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">

			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/userManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>User Management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/projectManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Project management</span>
			</a></li>
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/taskManagement.xhtml">
					<i class="fas fa-fw fa-table"></i> <span>Task management</span>
			</a></li>
			
			<li class="nav-item"><a class="nav-link"
				href="http://localhost:8084/project/admin/home.xhtml"> <i
					class="fas fa-fw fa-table"></i> <span>Home Page</span>
			</a></li>
		</ul>


		<!-- C O N T E N T -->
		<f:metadata>
			<f:viewParam name="employeeId" value="#{userCrudBean.id}" />
			<f:event type="preRenderView" listener="#{userCrudBean.refresh()}" />
		</f:metadata>
		<h:form id="edit" >
			<p:growl id="growl" sticky="true" />
			<div class="card mb-3">
				<div class="card-header" style="text-align:center">
					Edit Task
				</div>
				<div class="card-body">
					<div class="table-responsive" >
						<p:panelGrid columns="2" style="width:50%;text-align:center">
							<h:outputText value="Emer:" />
							<p:inputText value="#{userCrudBean.userDto.emer}" label="emer"
								required="true" id="emer">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>
							<h:outputText value="Mbiemer:" />
							<p:inputText value="#{userCrudBean.userDto.mbiemer}"
								label="mbiemer" required="true" id="mbiemer">
								<f:validateRegex pattern="[a-zA-Z]+" />
							</p:inputText>
							<h:outputText value="Username:" />
							<p:inputText value="#{userCrudBean.userDto.username}"
								label="username" required="true" id="username"></p:inputText>
						</p:panelGrid>
					</div>
				</div>
			</div>


			<p:commandButton type="submit" value="Edit employee"
				action="#{userCrudBean.editUser()}"></p:commandButton>
		</h:form>
	</div>


	<!-- /C O N T E N T -->

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<h:form id="logout">
						<p:commandLink class="btn btn-primary" type="submit"
							value="Log out" action="#{loginBean.logOut()}" />

					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="../resources/vendor/chart.js/Chart.min.js"></script>
	<script src="../resources/vendor/datatables/jquery.dataTables.js"></script>
	<script>
		src = "../resources/vendor/datatables/dataTables.bootstrap4.js">
	</script>

	<!-- Custom scripts for all pages-->
	<script src="../resources/js/sb-admin.min.js"></script>
	<!-- Demo scripts for this page-->
	<script src="../resources/js/demo/datatables-demo.js"></script>
	<script src="../resources/js/demo/chart-area-demo.js"></script>
</h:body>
</html>
