<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />


	<title>Task Management</title>

	<!-- Bootstrap core CSS-->
	<link href="resources/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="shortcut icon" href="#" />
	<!-- Custom fonts for this template-->
	<link href="resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<!-- Page level plugin CSS-->
	<link href="resources/vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="resources/css/sb-admin.css" rel="stylesheet" />
</h:head>
<h:body>
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

	<a class="navbar-brand mr-1"
		href="http://localhost:8084/project/home.xhtml">Home Page</a> <ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert> </nav>
	<div id="wrapper">
		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item"><a class="nav-link"> <i
					class="fas fa-fw fa-user"></i> <span>#{userBean.userDto.username}</span>
			</a></li>
			<h:form rendered="#{userBean.isEmployee()}">
				<li class="nav-item"><a class="nav-link"
					href="http://localhost:8084/project/calendar.xhtml">
						<i class="fas fa-fw fa-table"></i> <span>Calendar</span>
				</a></li>
			</h:form>
		</ul>
		<h:form rendered="#{userBean.isManager()}" style="width:100%">
			<div id="content-wrapper">

				<div class="container-fluid">

					<!-- Breadcrumbs-->
					<ol class="breadcrumb">
						<li class="breadcrumb-item">Menu</li>
						<li class="breadcrumb-item active">Overview</li>
					</ol>

					<!-- Icon Cards-->
					<div class="row">
						<div class="col-xl-3 col-sm-6 mb-3">
							<div class="card text-white bg-primary o-hidden h-100">
								<div class="card-body">
									<div class="card-body-icon">
										<i class="fas fa-fw fa-list"></i>
									</div>
									<div class="mr-5">User Management</div>
								</div>
								<a class="card-footer text-white clearfix small z-1"
									href="http://localhost:8084/project/admin/userManagement.xhtml">
									<span class="float-left">View Details</span> <span
									class="float-right"> <i class="fas fa-angle-right"></i>
								</span>
								</a>
							</div>
						</div>
						<div class="col-xl-3 col-sm-6 mb-3">
							<div class="card text-white bg-warning o-hidden h-100">
								<div class="card-body">
									<div class="card-body-icon">
										<i class="fas fa-fw fa-list"></i>
									</div>
									<div class="mr-5">Project Management</div>
								</div>
								<a class="card-footer text-white clearfix small z-1"
									href="http://localhost:8084/project/admin/projectManagement.xhtml">
									<span class="float-left">View Details</span> <span
									class="float-right"> <i class="fas fa-angle-right"></i>
								</span>
								</a>
							</div>
						</div>
						<div class="col-xl-3 col-sm-6 mb-3">
							<div class="card text-white bg-success o-hidden h-100">
								<div class="card-body">
									<div class="card-body-icon">
										<i class="fas fa-fw fa-list"></i>
									</div>
									<div class="mr-5">Task Management</div>
								</div>
								<a class="card-footer text-white clearfix small z-1"
									href="http://localhost:8084/project/admin/taskManagement.xhtml">
									<span class="float-left">View Details</span> <span
									class="float-right"> <i class="fas fa-angle-right"></i>
								</span>
								</a>
							</div>
						</div>

					</div>

				</div>

			</div>
		</h:form>

		<!-- C O N T E N T -->

		<h:form id="form1" rendered="#{userBean.isEmployee()}">
			<p:growl id="growl" life="2500" />

			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-table"></i> Tasks
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<p:dataTable id="tableStateDT" var="taskDto"
							value="#{taskBean.taskDtoList}" widgetVar="usersTable"
							multiViewState="true" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" selectionMode="single"
							selection="#{taskBean.selectedTask}" rowKey="#{taskDto.id}"
							emptyMessage="No task found with given criteria" editable="true">

							<p:ajax event="rowEdit"
								listener="#{taskBean.onRowEdit(taskDto.id)}"
								update=":form1:growl" />
							<p:ajax event="rowEditCancel" listener="#{taskBean.onRowCancel}"
								update=":form1:growl" />
							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Search task tema:" />
									<p:inputText id="globalFilter" style="width:150px"
										placeholder="Enter keyword" value="#{taskBean.projectTema}">
										<p:ajax event="keyup" listener="#{taskBean.filterByName()}"
											update="tableStateDT" />
									</p:inputText>
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Tema">

								<h:outputText value="#{taskDto.tema}" />
							</p:column>

							<p:column headerText="Data e fillimit">
								<h:outputText value="#{taskDto.start}" />
							</p:column>

							<p:column headerText="Ditet e punes:">

								<h:outputText value="#{taskDto.daysOfWork}" />
							</p:column>

							<p:column headerText="Project:">
								<h:outputText value="#{taskDto.projectName}" />
							</p:column>
							<p:column headerText="Status:">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{taskDto.statusName}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{taskBean.taskDto.status}"
											style="width:100%">
											<f:selectItems value="#{statusDao.getAllStatus()}"
												var="statusDto" itemLabel="#{statusDto.name}"
												itemValue="#{statusDto.id}" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
								<p:rowEditor />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</div>

	<!-- /C O N T E N T -->

	<!-- Bootstrap core JavaScript-->
	<script src="resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="resources/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="resources/vendor/chart.js/Chart.min.js"></script>
	<script src="resources/vendor/datatables/jquery.dataTables.js"></script>
	<script src="resources/vendor/datatables/dataTables.bootstrap4.js">
		
	</script>

	<!-- Custom scripts for all pages-->
	<script src="resources/js/sb-admin.min.js"></script>
</h:body>
</html>
